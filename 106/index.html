<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Splash&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="splash-regular">San Diego Global Knowledge University</h1>
        <h3 class="splash-regular1">Cohort 54 - Module 106 - Project</h3>
    </header>
    <main>
        <section id="list">
            <h1 class="splash-regular3"> Results</h1>
            <button id="btnDelete" class="btn btn-dark">Delete All</button>
            <div class="pending-tasks"></div>
        </section>
        
        <section id="form">
            <h1 class="splash-regular1"> Data Input</h1>
            <div class="mb-3">
                <label class="form-label for="selColor" style="color: aqua;font-weight: bold;">Title</label>
                <input type="text" class="form-control" id="txtTitle" style="border: 5px solid aqua;">
            </div>
            <div class="mb-3">
                <label class="form-label for="selColor" style="color: aqua;font-weight: bold;">Description</label>
                <textarea rows="5" class="form-control" id="txtDescription" style="border: 5px solid aqua;"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label for="selColor" style="color: aqua;font-weight: bold;" for="selColor" style="color: aqua;font-weight: bold;">Color</label> 
                <input type="color" class="form-control" id="selColor" style="border: 5px solid aqua;">
            </div>
            <div class="mb-3">
                <label class="form-label for="selColor" style="color: aqua;font-weight: bold;">Start Date</label>
                <input type="datetime-local" class="form-control" id="selDate" style="border: 5px solid aqua;"> 
            </div>
            <div class="mb-3">
                <label class="form-label for="selColor" style="color: aqua;font-weight: bold;">Status</label>
                <select class="form-control" id="selStatus" style="border: 5px solid aqua;">
                    <option>New</option>
                    <option>In progress</option>
                    <option>Completed</option>
                    <option>Cancel</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label for="selColor" style="color: aqua;font-weight: bold;">Budget</label>
                <input type="number" class="form-control" id="numBudget" style="border: 5px solid aqua;">
            </div>
            <div>
                <button id="btnSave" class="btn btn-dark">Save Task</button>
            </div>
            
          
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./scripts/task.js"></script>
    <script src="./scripts/app.js"></script>



</body>
</html>
